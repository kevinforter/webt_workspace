	<title>Übung 3: Gesamtwiderstandsberechnung</title>
	<script>
		function calculateResistance(r1, r2, wiring) {
			// TODO: calculate resistance depending on the wiring
			let res;
			if (wiring == 'serial') {
				res = r1 + r2;
			} else if (wiring == "parallel") {
				res = r1 * r2 / (r1 + r2);
			}

			// TODO: return result
			return res;
		}
	</script>
