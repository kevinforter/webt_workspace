<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Übung 3: Gesamtwiderstandsberechnung</title>
    <script src="script.js"></script>
</head>
<body>

<h2>Berechnung Gesamtwiderstand</h2>
	<main>
		<fieldset>
			<legend><strong>Widerstände</strong></legend>
		
			<label for="r1">R1:</label>
			<br/>
			<input id="r1" type="number" size="10" required/>
			<br/>
			<p id="errorR1" class=".error"></p>
			<label for="r2">R2:</label>
			<br/>
			<input id="r2" type="number" size="10" required/>
			<p id="errorR2" class=".error"></p>
		</fieldset>
				
		<fieldset>
			<legend><strong>Schaltung</strong></legend>
		
			<label for="serial">Seriell:</label><br />
			<input id="serial" type="radio" name="wiring" value="serial"/>
			<br/>
			<label for="parallel">Parallel:</label><br />
			<input id="parallel" type="radio" name="wiring" value="parallel"/>
			<p id="errorWiring" class=".error"></p>
		</fieldset>

        <fieldset>
            <legend><strong>Berechnung</strong></legend>
            <p>Gesamtwiderstand: <span id="output"></span></p>

        </fieldset>
		
		<fieldset>
			<legend><strong>Berechnen</strong></legend>        
			<button onclick="validateAndCalculate()">Berechne Gesamtwiderstand</button>
		</fieldset>	
	</main>
</body>

</html>
